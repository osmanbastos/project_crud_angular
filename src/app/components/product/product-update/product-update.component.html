<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome"
                    name="name" [(ngModel)]="product.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PreÃ§o (R$)"
                    name="price" [(ngModel)]="product.price">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="updateProduct()" color="primary">
            Atualizar
        </button>
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card-content>
</mat-card>
