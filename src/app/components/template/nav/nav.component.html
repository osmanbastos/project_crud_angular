<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" #sidenav mode="side" opened="true" fixedInViewport="true" fixedTopGap="48" fixedBottomGap="32">
        <mat-nav-list class="mat-nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-symbols-outlined v-middle">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-symbols-outlined v-middle">
                    storefront
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <mat-toolbar class="mat-toolbar" color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <i class="material-icons">menu</i>
            </button>
            <span>Navegação</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
